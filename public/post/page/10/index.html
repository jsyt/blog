  <a class = 'archive_item' href = 'https://www.goyth.cn/post/bubblesort/'><time class = 'pale'>08. February 2018</time><h3 class = 'article_title'>排序算法之冒泡排序</h3><p>冒泡排序（Bubble Sort），是一种计算机科学领域的较简单的排序算法。 它重复地走访过要排序的数列，一次比较两个元素，如果他们的顺序错误就把他们交换过来。走访数列的工作是重复地进行直到没有再需要交换，也就是说该数列已经排序完成。 这个算法的名字由来是因为越大的元素会经由交换慢慢“浮”到数列的顶 …</p></a></div>
